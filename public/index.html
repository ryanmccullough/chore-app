<!-- index.html -->
<!doctype html>

<!-- ASSIGN OUR ANGULAR MODULE -->
<html ng-app="choreApp">
<head>
    <!-- META -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"><!-- Optimize mobile viewport -->
    <title>Index | Chored</title>
    <!-- SCROLLS -->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css"><!-- load bootstrap -->
    <link rel="stylesheet" href="/css/background.css"><!-- load bootstrap -->
    <style>
        html                    { overflow-y:scroll; }
        #chore-list              { margin-bottom:30px; }
        .card   {background-color: #ccc; margin-bottom: 25px;}
    </style>
    <!-- SPELLS -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script><!-- load jquery -->
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.4/angular.min.js"></script><!-- load angular -->
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.4/angular-animate.js"></script>
    <script src="js/controllers/main.js"></script>
    <script src="js/services/chores.js"></script>
    <script src="js/core.js"></script>
</head>
<!-- SET THE CONTROLLER AND GET ALL TODOS -->
<body ng-controller="mainController">
    <nav class="navbar navbar-default" role="navigation">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">
        Chored
      </a>
    </div>
  </div>
</nav>
    <div class="container-fluid">
        <!-- HEADER AND TODO COUNT -->
        <div class="jumbotron text-center">
            <h1>Welcome to the ChoreD App.</h1>
            <p>This is our example chore app. It is a barebones wireframe so that we can test database interactions and authentication.
            </p>
            <span class="label label-info">Total Number of Chores Remaining : {{ chores.length }}</span>
        </div>
        <!-- TODO LIST -->
        <!-- LOOP OVER THE TODOS IN $scope.chores -->
        <div id="bicolumn" class="container">
            <div class="row">
                <div id="chore-list container">
                    <div class="col-md-6">
                        <div class="well container" ng-repeat="chore in chores">
                            <button type="button" class="close" ng-click="deleteChore(chore._id)"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                            <h5 class="text-left">{{ chore.text }}</h4>
                        </div>
                    </div>
                </div>
                <div id="chore-form container">
                <div class="col-md-6 text-center">
                <form>
                    <div class="form-group">
                        <!-- BIND THIS VALUE TO formData.text IN ANGULAR -->
                        <input type="text" class="form-control input-lg text-center" placeholder="Add a chore!" ng-model="formData.text">
                    <!-- createToDo() WILL CREATE NEW TODOS -->
                    <button type="submit" class="btn btn-primary btn-lg" ng-click="createChore()">Add</button>
                </form>
            </div>
        </div>    
       
</body>
</html>
